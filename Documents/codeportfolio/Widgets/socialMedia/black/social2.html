<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Media 2</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="social2.css">
</head>
<body>
	<div class="main">
<div class="toggle">
	<button onclick="chnge(this.id)" class="tg" id="tgi"></button>
	<button onclick="chnge(this.id)" class="tg" id="tgii"></button>
	<button onclick="chnge(this.id)" class="tg" id="tgiii"></button>
	<button onclick="chnge(this.id)" class="tg" id="tgiv"></button>
	<button onclick="shp(this.id)" class="rad" id="rad"></button>
	<button onclick="sht(this.id)" class="rid" id="rid"></button>
	</div>

	<div class="wrap">

		<!-- FACEBOOK -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="fb" class="fa-brands fa-facebook"></i>
			</span>
		</div>

		<!-- INSTAGRAM -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="inst" class="fa-brands fa-instagram"></i>
			</span>
		</div>

		<!-- YOUTUBE -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="yt" class="fa-brands fa-youtube"></i>
			</span>
		</div>

		<!-- TIKTOK -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="tt" class="fa-brands fa-tiktok"></i>
			</span>
		</div>


		<!-- TWITTER -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="txt" class="fa-brands fa-twitter"></i>
			</span>
		</div>

		<!-- TWITCH -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="twt" class="fa-brands fa-twitch"></i>
			</span>
		</div>

		<!-- PINTEREST -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="pnt" class="fa-brands fa-pinterest"></i>
			</span>
		</div>

		<!-- LINKEDIN -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="lik" class="fa-solid fa-link"></i>
			</span>
		</div>

		<!-- REDDIT -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="rdt" class="fa-brands fa-reddit-alien"></i>
			</span>
		</div>


		<!-- EMAIL -->

		<div class="icon">
			<span class="bg">
				<i onclick="move(this.id)" id="eml" class="fa-solid fa-envelope"></i>
			</span>
		</div>



	</div>

	<script type="text/javascript" src="social2.js"></script>
</div>
</body>
</html>
